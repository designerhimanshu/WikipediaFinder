<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Article Finder</title>
	<link href="https://fonts.googleapis.com/css?family=Anton|Fjalla+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="heading">WIKIPEDIA ARTICLE FOUNDER</h1>
	<div class="container">
		<div class="clearfix">
			<div class="leftDiv">
				<button class="randomButton"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">RANDOM ARTICLE</a></button>
			</div>
			<div class="rightDiv">
				<input id="searchInput" type="text">
				<button class="searchButton">SEARCH ARTICLE</button>
			</div>
		</div>

		<div class="searchResults">
			<ul id="resultList">
				<!-- This list will be filled with list elements using javascript -->
			</ul>
			
		</div> <!-- .searchResults -->
	</div> <!-- .container -->

	<footer>designerhimanshu</footer>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>	
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
